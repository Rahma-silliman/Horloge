<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=DM+Sans:wght@400;700&family=Inter:wght@400;600&family=Roboto:ital,wght@0,100;0,400;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Horloge</title>
</head>

<body>
    <div class="time">
        <div class="hand">
            <span class="number " style="--n:1">1</span>
            <span class="number" style="--n:2">2</span>
            <span class="number" style="--n:3">3</span>
            <span class="number" style="--n:4">4</span>
            <span class="number" style="--n:5">5</span>
            <span class="number" style="--n:6">6</span>
            <span class="number" style="--n:7">7</span>
            <span class="number" style="--n:8">8</span>
            <span class="number" style="--n:9">9</span>
            <span class="number" style="--n:10">10</span>
            <span class="number" style="--n:11">11</span>
            <span class="number" style="--n:12">12</span>
        </div>
        <div class="text">Codeloccol</div>
        <div class="clock-center"></div>
        <div class="clock-hour">
            <div class="hour"></div>
        </div>
        <div class="clock-minute">
            <div class="minute"></div>
        </div>
        <div class="clock-seconde">
            <div class="seconde"></div>
        </div>
    </div>


    

  
</body>

</html>
